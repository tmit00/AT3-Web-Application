
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_task.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create New Task</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="error-box" id="errorBox">
                {{ messages[0] }}
            </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('create_task') }}" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>

            <div class="checkbox-group">
                <input type="checkbox" id="is_complete" name="is_complete">
                <label for="is_complete">Is Complete</label>
            </div>

            <label for="priority">Priority</label>
            <input type="number" id="priority" name="priority" required>

            <button type="submit">Add Task</button>
        </form>
    </div>
</body>
</html>
