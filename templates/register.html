<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ToDo - Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin-bottom: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
      width: 100%;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error-box {
      background-color: #f8d7da;
      color: darkred;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .login-text {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ToDo</h1>
  <div class="register-container">
    <h2>Register</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error-box" id="errorBox">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form id="registerForm" method="post">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <button type="submit">Register</button>
    </form>
    <p class="login-text">Already registered? <a href="/login">Login here</a>.</p>
  </div>
</body>
</html>
