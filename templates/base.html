<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#" onclick="toggleTaskList()">Dashboard</a></li>
            <li><a href="#" onclick="toggleTaskList()">Tasks</a></li>
            {% for task in tasks %}
            <li><a href="#" onclick="toggleTaskList()">{{ task.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
