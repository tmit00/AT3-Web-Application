{% extends "base.html" %}

{% block title %}Mark Incomplete{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="../static/css/task.css">
{% endblock %}


{% block content %}
<div class="container">
        <h1>Mark Task "{{ task.title }}" as incomplete?</h1>
        <form action="{{ url_for('todo_routes.mark_incomplete', task_id=task.id) }}" method="post">
            <button class="button mark" type="submit">Yes, Mark Incomplete</button>
            <a href="{{ url_for('dashboard') }}" class="button cancel mark">Cancel</a>
        </form>
    </div>
{% endblock %}
