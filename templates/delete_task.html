{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="../static/css/task.css">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Are you sure you want to delete "{{ task.title }}"?</h1>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form action="{{ url_for('todo_routes.delete', task_id=task.id) }}" method="post">
        <button class="button delete" type="submit">Yes, Delete</button>
        <a href="{{ url_for('dashboard') }}" class="button cancel delete">Cancel</a>
    </form>
</div>
{% endblock %}
