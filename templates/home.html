<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .complete {
            color: green;
        }
        .incomplete {
            color: red;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button-group a {
            padding: 10px 15px;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            flex: 1;
            margin-right: 10px;
        }
        .button-group a:last-child {
            margin-right: 0;
        }
        .add-task-button {
            background-color: #4CAF50; /* Green background */
        }
        .add-task-button:hover {
            background-color: #45a049;
        }
        .mark-complete-button {
            background-color: #00796b; /* Dark teal background */
        }
        .mark-complete-button:hover {
            background-color: #004d40;
        }
        .delete-task-button {
            background-color: #d9534f; /* Red background */
        }
        .delete-task-button:hover {
            background-color: #c9302c;
        }
        .logout-button {
            background-color: #f0ad4e; /* Orange background */
        }
        .logout-button:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ToDo Tasks</h1>
        <div class="button-group">
            <a href="{{ url_for('todo_routes.create_task') }}" class="add-task-button">Add Task</a>
            <a href="{{ url_for('todo_routes.confirm_complete', task_id=task.id) }}" class="mark-complete-button">Mark Complete</a>
            <a href="{{ url_for('todo_routes.confirm_delete', task_id=task.id) }}" class="delete-task-button">Delete Task</a>
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td class="{{ 'complete' if task.is_complete else 'incomplete' }}">
                        {{ 'Complete' if task.is_complete else 'Incomplete' }}
                    </td>
                    <td>{{ task.priority }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
